{% include 'includes/header.html' %}

<div>
	{% include 'includes/notification.html' %}
	<div id="corpus-adder">
		<form id="corpus-adder-form" action="{% url 'theme_matcher:add_corpus' %}" method="post" role="form">
		{% csrf_token %}
			<div class="form-group">
				<label for="text">Text</label>
				<textarea name="text" id="text" class="form-control" rows="9" cols="40"></textarea>
			</div>
			<div class="form-group">
				<label for="theme">Theme</label>
				<input type="text" name="theme" id="theme" class="form-control" />
			</div>
			<input type="submit" value="Add Corpus" class="btn btn-success"/>
		</form>
	</div>
</div>

{% include 'includes/footer.html' %}
